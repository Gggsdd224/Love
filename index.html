<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Люблю буську</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #imageContainer {
            margin-top: 20px;
            display: none;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Лапушка моя я тебя очень сильно люблю,
       
        сейчас ты спишь<br>
        а я сижу и делаю тебе подарок.Хочу показать чему я научился<br>
        В доказательство того что это творение создано моими руками<br>
        снизу будет кнопка нажав на которую тебя будет ждать сюрприз
    </h1>
    
    <button onclick="showImage()">Я люблю тебя</button>
    
    <div id="imageContainer">
        <img src="https://i.imgur.com/P0NjcyJ.jpeg" 
             alt="Это мы">
    </div>

    <script>
        function showImage() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.style.display = 'block';
        }
    </script>
</body>
</html>
