<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Люблю буську</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #e75480;
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .heart {
            color: #e75480;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite both;
        }
        
        @keyframes heartbeat {
            from {
                transform: scale(1);
                transform-origin: center center;
                animation-timing-function: ease-out;
            }
            10% {
                transform: scale(0.91);
                animation-timing-function: ease-in;
            }
            17% {
                transform: scale(0.98);
                animation-timing-function: ease-out;
            }
            33% {
                transform: scale(0.87);
                animation-timing-function: ease-in;
            }
            45% {
                transform: scale(1);
                animation-timing-function: ease-out;
            }
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #555;
            text-align: center;
        }
        
        button {
            padding: 18px 40px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fad0c4 0%, #ff9a9e 100%);
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 154, 158, 0.6);
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #imageContainer {
            margin-top: 40px;
            display: none;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        img:hover {
            transform: scale(1.02);
        }
        
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart-float {
            position: absolute;
            color: rgba(231, 84, 128, 0.4);
            font-size: 20px;
            animation: float 8s ease-in infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .signature {
            margin-top: 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #e75480;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            button {
                padding: 15px 30px;
                font-size: 1rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }
            
            .message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="container">
        <h1>Лапушка моя, я тебя очень сильно люблю <span class="heart">❤</span></h1>
        
        <div class="message">
            Сейчас ты спишь, а я сижу и делаю тебе подарок.<br>
            Хочу показать, чему я научился.<br>
            В доказательство того, что это творение создано моими руками,<br>
            снизу будет кнопка, нажав на которую тебя будет ждать сюрприз.
        </div>
        
        <button onclick="showImage()">Я люблю тебя</button>
        
        <div id="imageContainer">
            <img src="https://i.imgur.com/P0NjcyJ.jpeg" alt="Это мы">
        </div>
        
        <div class="signature">Твой любимый</div>
    </div>

    <script>
        function showImage() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.style.display = 'block';
            
            // Добавляем плавающие сердечки при нажатии на кнопку
            createHearts(15);
        }
        
        // Функция для создания плавающих сердечек
        function createHearts(count) {
            const container = document.getElementById('heartsContainer');
            
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-float');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
                
                // Удаляем сердечко после завершения анимации
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }
        }
        
        // Создаем несколько сердечек при загрузке страницы
        window.onload = function() {
            createHearts(5);
        };
    </script>
</body>
</html>
